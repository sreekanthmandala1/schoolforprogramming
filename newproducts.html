        <script>
            var products = [];
            function bodyload() {
               var lstProducts = document.getElementById("lstProducts");

               for(var item of products) {
                   var li = document.createElement("li");
                   li.innerHTML = item;
                   lstProducts.appendChild(li);
               }
            }
            function AddClick() {
                document.getElementById("lstProducts").innerHTML="";
                var newName = document.getElementById("txtName").value;
                products.push(newName);
                
                bodyload();
                document.getElementById("txtName").value="";
            }
        </script>
    </head>
    <body>
        <div class="form-group form-inline" style="margin-top: 20px;">
            <label id="labelnewproducts"><b>New Product</b></label>
            
               
                <input type="text" placeholder="Name" class="form-control btn-sm" id="txtName" style="width:25vw">
                <span class="input-group-append">
                    <button class="btn btn-primary btn-md" onclick="AddClick()" type="button"  style="width:10vw">Add Product</button>
                    
                </span>
            
            </div>
